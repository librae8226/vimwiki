<h1 id="toc_1">2010-09-18 星期六 晴</h1>
<p>
秋老虎来啦！
</p>

<p>
今天要表扬一下自己，终于又在家里做了一顿饭。三个月了，就做了两顿饭啊。一个韭菜蛋花，一个土豆丝，一个仔姜肉丝。都是家常菜。不过对法海同学来说口味似乎重了点。没办法，平时受够这边不痛不痒、酱油不要钱的少油寡味的菜了，好不容易自己做一次，当然要做得符合自己的口味。不过今天的菜有点囧，三个都是黄绿配，炒得又不是很好看，看着就很汗啊。
</p>
