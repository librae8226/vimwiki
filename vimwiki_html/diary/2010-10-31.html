<h1 id="toc_1">2010-10-13</h1>
<p>
貌似在命令行下获得的输入体验还更好些，至少没有诡异的空格无法使用的问题。也不会有输入英文之后输入法就跳开的问题。这大概是 gvim 和 ibus 的冲突，即使 gvim 有所谓的 IM 模式，也还是无法做到perfect啊。
</p>

<p>
话说命令行，唯一的不好就是鼠标状态了。方块看着真的满难看。
</p>
